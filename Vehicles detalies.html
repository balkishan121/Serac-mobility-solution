<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="portfolio.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        header {
            background-image: url('ev.gif'); 
            background-size: cover;
            background-position: center;
            color: #fff; 
            text-align: center;
            padding: 150px ; /
        }

        header .container {
            max-width: 2000px;
            margin: 0 auto;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            animation: fadeInDown 1.5s ease-out;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
            animation: fadeInUp 1.5s ease-out;
        }

        header img {
            border-radius: 50%; /* Make the image round */
            margin-top: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        #add-vehicle-container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        #add-vehicle-container h2 {
            margin-bottom: 20px;
        }

        #vehicle-make {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }

        #model-number,
        #registration-number {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }

        #example-popup {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        #example-popup span {
            visibility: hidden;
            width: 120px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            top: -30px;
            left: 110%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #example-popup:hover span {
            visibility: visible;
            opacity: 1;
        }

        #add-button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            animation: fadeInUp 1.5s ease-out;
        }

        #add-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="serac mobility solutions.png" alt="Balkishan Padihar" width="150" height="100"> <h1>Serac Mobility Solutions</h1>
        <p>Simplify your journeys with Serac</p>
    </header>

    <div id="add-vehicle-container">
        <h2>Add Vehicle Info</h2>

        <label for="vehicle-make">Vehicle Make:</label>
        <select id="vehicle-make">
            <option value="tata">Tata Motors</option>
            <option value="mahindra">Mahindra</option>
            <option value="hyundai">Hyundai</option>
            <option value="mg">MG Motors</option>
            <option value="jaguar">Jaguar</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
            <option value="porsche">Porsche</option>
            <option value="kia">Kia</option>
            <option value="bmw">BMW</option>
            <option value="volvo">Volvo</option>
            <option value="byd">BYD</option>
            <option value="citroen">Citroen</option>
        </select>

        <label for="model-number">Model Number:</label>
        <input type="text" id="model-number" placeholder="Enter Model Number">

        <label for="registration-number">Registration Number:</label>
        <div id="example-popup">
            <input type="text" id="registration-number" placeholder="Enter Registration Number">
            <span>eg: OD11AA1234</span>
        </div>
            <br>
        <button id="add-button" onclick="addVehicle()" disabled>Add</button>
    </div>

    <script>
        function addVehicle() {
            // Have Add the functionality of adding Vehicles detalis and store theme in a data base
            alert("Vehicle details added successfully!");
        }

        // Enable the Add button when all fields are filled
        document.getElementById('vehicle-make').addEventListener('change', checkFields);
        document.getElementById('model-number').addEventListener('input', checkFields);
        document.getElementById('registration-number').addEventListener('input', checkFields);

        function checkFields() {
            var make = document.getElementById('vehicle-make').value;
            var model = document.getElementById('model-number').value;
            var regNumber = document.getElementById('registration-number').value;

            var addButton = document.getElementById('add-button');
            addButton.disabled = !(make && model && regNumber);
        }
    </script>
    <a href="index.html" class="btn">Go to Home</a>
    <footer>
        <div class="container">
            <p>Contact:shikharpgedam@gmail.com 
                <p>&copy; 2024 Serac Mobility Solutions. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
