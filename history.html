<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="portfolio.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        header {
            background-image: url('ev.gif'); 
            background-size: cover;
            background-position: center;
            color: #fff; /* Light text color */
            text-align: center;
            padding: 200px ; /* Adjust padding as needed */
        }

        header .container {
            max-width: 2000px;
            margin: 0 auto;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            animation: fadeInDown 1.5s ease-out;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
            animation: fadeInUp 1.5s ease-out;
        }

        header img {
            border-radius: 50%; /* Make the image round */
            margin-top: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        #history-container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        #history-container h2 {
            margin-bottom: 20px;
        }

        #no-history-icon {
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }

        #no-history-message {
            font-size: 1.2em;
            margin-bottom: 20px;
            animation: fadeInUp 1.5s ease-out;
        }

        #popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #popup-content {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        #user-image {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            margin-bottom: 10px;
        }

        #ok-btn {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="serac mobility solutions.png" alt="Balkishan Padihar" width="150" height="100"><h1>Serac Mobility Solutions</h1>
        <p>Simplify your journeys with Serac</p>
    </header>

    <div id="history-container">
        <h2>Charging History</h2>
        <img id="user-image" src="history icon.png" alt="User Image">
        <i id="no-history-icon" class="fas fa-battery-empty"></i>
        <p id="no-history-message">No Charging History!!!</p>

        <!-- Add other content here as needed -->

        <!-- Pop-up for No Charging History -->
        <div id="popup-container">
            <div id="popup-content">
                <p>No Charging History Found!</p>
                <button id="ok-btn" onclick="closePopup()">Ok</button>
            </div>
        </div>
    </div>

    <script>
        // Display the pop-up when the page loads
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("popup-container").style.display = "flex";
        });

        // Function to close the pop-up
        function closePopup() {
            document.getElementById("popup-container").style.display = "none";
        }
    </script>
     <a href="index.html" class="btn">Go to Home</a>
     <footer>
        <div class="container">
            <p>Contact:shikharpgedam@gmail.com 
                <p>&copy; 2024 Serac Mobility Solutions. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
